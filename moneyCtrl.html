<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买 - 省钱控</title>
    <!-- 引入样式统一化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/normalize.css">
    <!-- 引入网站初始化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/base.css">
    <!-- 引入网站基础 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/core.css">
    <!-- 引入 省钱控 CSS 文件 -->
    <link rel="stylesheet" href="./css/moneyCtrl.css">
    <!-- 引入 flexible JS 文件 -->
    <script src="./lib/flexible/flexible.min.js"></script>
</head>
<body>
    <div class="mmb_container">
        <!-- 省钱控网页头部 -->
        <div class="moneyCtrl_header">
            <a class="moneyCtrl_prev" href="index.html">
                <img src="./images/icback.svg" alt="">
            </a>
            <div class="moneyCtrl_logo_div">
                <span>省钱控&nbsp;-&nbsp;最新优惠</span>
            </div>
            <a class="moneyCtrl_app_download" href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 省钱控推荐区域 -->
        <div class="moneyCtrl_recommend">
            <div class="recommend_list">
                <ul class="recommend_list_ul">
                    <!-- artTemplate 区域 -->
                </ul>
            </div>
        </div>
        <!-- 省钱控列表分页跳转 -->
        <div class="moneyCtrl_commodity_lists_page clearfix">
                <button class="prev fl">上一页</button>
                <select class="page_select" name="page_select" id="page_select">
                    <!-- artTemplate 区域 -->
                </select>
                <button class="next fr">下一页</button>
            </div>
        <!-- 慢慢买网页底部 -->
        <div class="mmb_footer">
            <div class="footer_menu">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a class="footer_menu_returnTop" href="javascript:;">
                    <i></i>
                    返回顶部
                </a>
            </div>
            <div class="footer_info">
                <div>
                    <a class="app_download" href="#">手机APP下载</a>
                    <a class="mobile_web" href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </div>
                <div>
                    <span>m.manmanbuy.com</span>
                </div>
            </div>
        </div>
    </div>



    <!-- 省钱控推荐区域模板 -->
    <script type="text/html" id="recommend_lists">
        {{each result v i}}
        <li>
            <a class="clearfix" href="moneyproduct.html?productid={{v.productId}}">
                <div class="list_img fl">
                    {{@v.productImgLg}}
                </div>
                <div class="list_info fr">
                    <div class="list_info_title txt-cut">
                        <span class="list_info_title_name">{{v.productName}}</span>
                        <span class="list_info_title_price">{{v.productPinkage}}</span>
                    </div>
                    <div class="list_info_other clearfix">
                        <span class="list_info_source fl">
                            {{v.productFrom}} | {{v.productTime}}
                        </span>
                        <span class="list_info_num fr">
                            <i></i>
                            {{v.comcount}}
                        </span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    
    <!-- 省钱控列表分页跳转下拉菜单模板 -->
    <script type="text/html" id="page_list">
        {{each data v i}}
        {{if i == v.currentPageNum-1}}
        <option selected value="{{i + 1}}">{{i + 1}}&nbsp;/&nbsp;{{v.totlePage}}</option>
        {{else}}
        <option value="{{i + 1}}">{{i + 1}}&nbsp;/&nbsp;{{v.totlePage}}</option>
        {{/if}}
        {{/each}}
    </script>

    <!-- 引入 JQuery 文件 -->
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎 JS 文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    
    <!-- 调用功能模块 回到顶部 功能 -->
    <script src="./js/tools/tools-goBackTop.js"></script>
    <!-- 引入 省钱控 JS 文件 -->
    <script src="./js/moneyCtrl.js"></script>
</body>
</html>
