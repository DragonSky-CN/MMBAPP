<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买 - 国内折扣</title>
    <!-- 引入样式统一化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/normalize.css">
    <!-- 引入网站初始化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/base.css">
    <!-- 引入网站基础 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/core.css">
    <!-- 引入 国内折扣 CSS 文件 -->
    <link rel="stylesheet" href="./css/inLandDiscount.css">
    <!-- 引入 flexible JS 文件 -->
    <script src="./lib/flexible/flexible.min.js"></script>
</head>
<body>
    <div class="mmb_container">
        <!-- 国内折扣网页头部 -->
        <div class="inLandDiscount_header">
            <a class="inLandDiscount_prev" href="index.html">
                <img src="./images/icback.svg" alt="">
            </a>
            <div class="inLandDiscount_logo_div">
                国内折扣
                <!-- 注意：span 和外层 div 不在同一文档流下，span 会产生越界行为 -->
                <!-- 需要查询 HTML 文档流资料 -->
                <!-- <span>国内折扣</span> -->
            </div>
            <a class="inLandDiscount_app_download" href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 国内折扣商品推荐列表区域 -->
        <div class="inLandDiscount_recommend_list">
            <ul class="recommend_list clearfix">
                <!-- artTemplate 区域 -->
            </ul>
        </div>
        <!-- 慢慢买网页底部 -->
        <div class="mmb_footer">
            <div class="footer_menu">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a class="footer_menu_returnTop" href="javascript:;">
                    <i></i>
                    返回顶部
                </a>
            </div>
            <div class="footer_info">
                <div>
                    <a class="app_download" href="#">手机APP下载</a>
                    <a class="mobile_web" href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </div>
                <div>
                    <span>m.manmanbuy.com</span>
                </div>
            </div>
        </div>
    </div>



    <!-- 国内折扣商品推荐列表模板 -->
    <script type="text/html" id="recommend_lists">
        {{each result v i}}
        <li>
            <a href="discount.html?productid={{v.productId}}">
                <div data-src={{v.trueImgSrc}} class="list_img">
                {{if i < 4}}
                    {{@v.productImg}}
                {{else}}
                    {{@v.loading}}
                {{/if}}
                </div>
                <div class="list_content">
                    <div class="list_title txt-cut">
                        {{v.productName}}
                    </div>
                    <div class="list_price one-txt-cut">
                        {{v.productPrice}}
                    </div>
                    <div class="list_info one-txt-cut">
                        <span>{{v.productFrom}}</span><span>|</span><span>{{v.productTime}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 引入 JQuery 文件 -->
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎 JS 文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    
    <!-- 调用功能模块 回到顶部 功能 -->
    <script src="./js/tools/tools-goBackTop.js"></script>
    <!-- 调用功能模块 获取地址栏传递参数 功能 -->
    <script src="./js/tools/tools.js"></script>
    <!-- 引入 国内折扣 JS 文件 -->
    <script src="./js/inLandDiscount.js"></script>
</body>
</html>
