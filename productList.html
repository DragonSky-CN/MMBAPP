<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买 - 商品列表</title>
    <!-- 引入样式统一化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/normalize.css">
    <!-- 引入网站初始化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/base.css">
    <!-- 引入网站基础 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/core.css">
    <!-- 引入 商品列表 CSS 文件 -->
    <link rel="stylesheet" href="./css/productList.css">
    <!-- 引入 flexible JS 文件 -->
    <script src="./lib/flexible/flexible.min.js"></script>
</head>
<body>
    <div class="mmb_container">
        <!-- 慢慢买网页头部 -->
        <div class="mmb_header">
            <div class="mmb_logo_div">
                <img class="mmb_logo" src="./images/header_logo.png" alt="">
            </div>
            <a class="mmb_app_download" href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 慢慢买搜索栏 -->
        <div class="mmb_search">
            <input class="search_input" type="text" placeholder="请输入你想比价的商品">
            <button class="search_btn">搜索</button>
        </div>
        <!-- 慢慢买导航菜单栏 -->
        <div class="mmb_nav_menu">
            <div class="mmb_nav_breadcrumbs">
                <!-- artTemplate 区域 -->
            </div>
            <div class="mmb_nav_screen">
                <button>筛选</button>
            </div>
        </div>
        <!-- 慢慢买商品列表 -->
        <div class="mmb_commodity_lists">
            <ul class="commodity_list_ul">
                <!-- artTemplate 区域 -->
            </ul>
        </div>
        <!-- 慢慢买商品列表分页跳转 -->
        <div class="mmb_commodity_lists_page clearfix">
            <button class="prev fl">上一页</button>
            <select class="page_select" name="page_select" id="page_select">
                <!-- artTemplate 区域 -->
            </select>
            <button class="next fr">下一页</button>
        </div>
        <!-- 慢慢买网页底部 -->
        <div class="mmb_footer">
            <div class="footer_menu">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a class="footer_menu_returnTop" href="javascript:;">
                    <i></i>
                    返回顶部
                </a>
            </div>
            <div class="footer_info">
                <div>
                    <a class="app_download" href="#">手机APP下载</a>
                    <a class="mobile_web" href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </div>
                <div>
                    <span>m.manmanbuy.com</span>
                </div>
            </div>
        </div>
    </div>



    <!-- 导航菜单栏模板 -->
    <script type="text/html" id="nav_breadcrumb">
        <a href="index.html">首页&nbsp;>&nbsp;</a>
        <a href="category.html">全部分类&nbsp;>&nbsp;</a>
        <a class="last" href="#">{{result[0].category}}&nbsp;>&nbsp;</a>
    </script>

    <!-- 商品列表模板 -->
    <script type="text/html" id="commodity_list">
        {{each result v i}}
        <li>
            <a class="clearfix" href="productdetail.html?productId={{v.productId}}&brandName={{v.brandName}}&category={{category}}">
                <div class="list_img fl">
                    {{@v.productImg}}
                </div>
                <div class="list_info fr">
                    <div class="list_info_title txt-cut">
                        <span class="commodity_name">{{v.productName}}</span>
                    </div>
                    <div class="list_info_price">
                        <span class="commodity_price">{{v.productPrice}}</span>
                    </div>
                    <div class="list_info_other clearfix">
                        <span class="list_info_business fl">
                            {{v.productQuote}}
                        </span>
                        <span class="list_info_comment fl">
                            {{v.productCom}}
                        </span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 分页跳转下拉菜单模板 -->
    <script type="text/html" id="page_list">
        {{each data v i}}
        {{if i == v.currentPageNum-1}}
        <option selected value="{{i + 1}}">{{i + 1}}&nbsp;/&nbsp;{{v.totlePage}}</option>
        {{else}}
        <option value="{{i + 1}}">{{i + 1}}&nbsp;/&nbsp;{{v.totlePage}}</option>
        {{/if}}
        {{/each}}
    </script>

    <!-- 引入 JQuery 文件 -->
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎 JS 文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入 商品列表 JS 文件 -->
    <script src="./js/productList.js"></script>
</body>
</html>
