<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买 - 首页</title>
    <!-- 引入样式统一化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/normalize.css">
    <!-- 引入网站初始化 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/base.css">
    <!-- 引入网站基础 CSS 文件 -->
    <link rel="stylesheet" href="./css/common/core.css">
    <!-- 引入 商品详情 CSS 文件 -->
    <link rel="stylesheet" href="./css/productDetail.css">
    <!-- 引入 flexible JS 文件 -->
    <script src="./lib/flexible/flexible.min.js"></script>
</head>
<body>
    <div class="mmb_container">
        <!-- 慢慢买网页头部 -->
        <div class="mmb_header">
            <div class="mmb_logo_div">
                <img class="mmb_logo" src="./images/header_logo.png" alt="">
            </div>
            <a class="mmb_app_download" href="#">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 慢慢买搜索栏 -->
        <div class="mmb_search">
            <input class="search_input" type="text" placeholder="请输入你想比价的商品">
            <button class="search_btn">搜索</button>
        </div>
        <!-- 商品详情导航菜单栏 -->
        <div class="mmb_nav_menu">
            <div class="mmb_nav_breadcrumbs">
                <!-- artTemplate 区域 -->
            </div>
            <div class="mmb_nav_screen">
                <button>筛选</button>
            </div>
        </div>
        <!-- 商品详情区域 -->
        <div class="mmb_commodity_info">
            <div class="commodity_show">
                <!-- artTemplate 区域 -->
            </div>
        </div>
        <!-- 商品详情比价区域 -->
        <div class="mmb_commodity_contrast_price">
            <!-- 商品详情比价区域 - 菜单栏 -->
            <div class="contrast_price_menus">
                <div>
                    <a class="checked" href="#">
                        <span>比价购买</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <span>产品参数</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <span>评价(2333)</span>
                    </a>
                </div>
            </div>
            <!-- 商品详情比价区域 - 价格栏 -->
            <div class="contrast_price">
                <div class="contrast_price_source">
                    <div class="contrast_price_source_left">
                        <img src="./images/360.png" alt="">
                        <span>京东商城</span>
                    </div>
                    <div class="contrast_price_source_right">
                        <span>￥&nbsp;1999.00</span>
                        <a href="#">去购买</a>
                    </div>
                </div>
                <div class="contrast_price_explain align-center-vertical">
                    <span>*实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</span>
                </div>
            </div>
        </div>
        <!-- 商品详情评价区域 -->
        <div class="mmb_commodity_evaluate">
            <div class="commodity_evaluate_title">
                <span>网友评价</span>
            </div>
            <ul class="commodity_evaluates">
                <!-- artTemplate 区域 -->
            </ul>
            <div class="commodity_evaluate_more">
                <a href="#">查看更多评价</a>
            </div>
        </div>
        <!-- 慢慢买网页底部 -->
        <div class="mmb_footer">
            <div class="footer_menu">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a class="footer_menu_returnTop" href="javascript:;">
                    <i></i>
                    返回顶部
                </a>
            </div>
            <div class="footer_info">
                <div>
                    <a class="app_download" href="#">手机APP下载</a>
                    <a class="mobile_web" href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </div>
                <div>
                    <span>m.manmanbuy.com</span>
                </div>
            </div>
        </div>
    </div>



    <!-- 导航菜单栏模板 -->
    <script type="text/html" id="nav_breadcrumb">
        <a href="index.html">首页&nbsp;>&nbsp;</a>
        <a href="productList.html?catrgoryId={{result[0].categoryId}}">{{result[0].category}}&nbsp;>&nbsp;</a>
        <a class="last" href="javascript:;">{{result[0].brandName}}&nbsp;>&nbsp;</a>
    </script>

    <!-- 商品详情区域模板 -->
    <script type="text/html" id="commodity_info">
        {{each result v i}}
        <div class="commodity_show_title txt-cut">
            <h6>{{v.productName}}</h6>
        </div>
        <div class="commodity_show_img">
            {{@v.productImg}}
        </div>
        <div class="commodity_show_collect">
            <a href="#">
                <img src="./images/sc.jpg" alt="">
            </a>
        </div>
        {{/each}}
    </script>

    <!-- 评价区域模板 -->
    <script type="text/html" id="user_commodity_evaluates">
        {{each result v i}}
        <li>
            <div class="user_evaluates_info">
                <div class="user_evaluates_time clearfix">
                    <span class="fl">{{v.comName}}</span>
                    <span class="fr">{{v.comTime}}</span>
                </div>
                <div class="user_buy_source">
                    <span>{{v.comFrom}}</span>
                </div>
            </div>
            <div class="user_evaluates">
                <p>{{v.comContent}}</p>
            </div>
        </li>
        {{/each}}
    </script>

    <!-- 引入 JQuery 文件 -->
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎 JS 文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    
    <!-- 调用功能模块 回到顶部 功能 -->
    <script src="./js/tools/tools-goBackTop.js"></script>
    <!-- 调用功能模块 获取地址栏传递参数 功能 -->
    <script src="./js/tools/tools.js"></script>
    <!-- 引入 商品详情 JS 文件 -->
    <script src="./js/productDetail.js"></script>
</body>
</html>
